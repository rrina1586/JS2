<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гамбургер</title>
</head>

<body>
    <form action="#" id="hamburger-form">
        <h2 id="ham-top">Составь свой бургер</h2>
        <fieldset class="humburger-fieldset">
            <h3>Выбери размер бургера</h3>
            <input type="radio" id="bigBurger" name="size" value="big" class="ham-input" data-price=100 data-calories=40
                checked>
            <label for="bigBurger">Большой бургер (цена 100, калории 40)</label><br>
            <input type="radio" id="smallBurger" name="size" value="small" class="ham-input" data-price=50
                data-calories=20>
            <label for="smallBurger">Маленький бургер (цена 50, калории 20)</label>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside">
            <h3>Выбери начинку бургера</h3>
            <input type="radio" id="cheese" name="add" value="cheese" class="ham-input" data-price=10 data-calories=20
                checked>
            <label for="cheese">Сыр (цена 10, калории 20)</label><br>
            <input type="radio" id="salad" name="add" value="salad" class="ham-input" data-price=20 data-calories=5>
            <label for="salad">Салат (цена 20, калории 5)</label><br>
            <input type="radio" id="potato" name="add" value="potato" class="ham-input" data-price=15 data-calories=10>
            <label for="potato">Картошка (цена 15, калории 10)</label>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside">
            <h3>Выбери добавку</h3>
            <input type="checkbox" id="spice" name="topping" value="spice" class="ham-input" data-price=15
                data-calories=0 checked>
            <label for="spice">Приправа (цена 15, калории 0)</label><br>
            <input type="checkbox" id="mayo" name="topping" value="mayo" class="ham-input" data-price=20
                data-calories=5>
            <label for="mayo">Майонез (цена 20, калории 5)</label>
        </fieldset>

        <div id="check">Собрать бургер</div>
        <p id="result">Итоговая стоимость: <span id="price">0</span><br>Всего калорий: <span id="calories">0</span></p>
    </form>
    <script src="main.js"></script>
    <script>
        "use strict";

        window.onload = () => {
            document.getElementById("check").addEventListener("click", () => {
                let burger = new Burger("size", "add", "topping");
                console.log(burger);
                burger.showSum("#price", "#calories");
            });
        }
    </script>
</body>

</html>
