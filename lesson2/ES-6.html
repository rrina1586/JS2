<script>
    class Person {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }

        // static для чего-то общего
        static compareAge(m1, m2) {
            if (m1.year > m2.year) {
                console.log(`${m1.name} младше ${m2.name} на ${m1.year - m2.year}`);
            } else {
                console.log(`${m2.name} младше ${m1.name} на ${m2.year - m1.year}`);
            }
        }

        calcAge() {
            return new Date().getFullYear() - this.year;
        }
    }

    class Teacher extends Person {
        //Если мы наследуемся от класса, у которого есть конструктор с параметрами,
        //то мы должны создавать в потомке тоже конструктор с параметрами и вызывать базовый конструктор
        constructor(name, year, subject) {
            super(name, year);
            this.subject = subject;
        }
        calcAge() {
            console.log(`Преподавателю ${super.calcAge()} лет`);
        }
    }

    const man1 = new Person("Иван", 1990);
    const t = new Teacher("Пётр", 1980, "Информатика");
    t.calcAge();
    const man2 = new Person("Пётр", 1992);

    Person.compareAge(man1, man2);

    // console.log(`Пользователю ${ man1.name } ${ man1.calcAge() } лет`);


</script>
